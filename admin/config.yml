          - hint: 'Original text: About me, key: 645eff2b'
            label: Text
            name: 645eff2b
            widget: string
          - hint: "Original text: Ever since I\_was a child I\_loved to create. It didn't matter what the medium was, I knew I\_wanted to put my signature on the world and express my creativity. To design is much more than simply to assemble, to order, or even to edit, it is to add value and meaning through creativity. I feel that my professional career has benefited greatly from my hobbies. From dance to volunteering, photography to drawing, my passions have shaped me into the person I\_am today., key: 7c615d3a"
            label: Text
            name: 7c615d3a
            widget: text
          - hint: >-
              Original text: “Whitespace is like air: it is necessary for design
              to breathe.” – Wojciech Zieliński, key: 3670396d
            label: Text
            name: 3670396d
            widget: string
          - hint: 'Original text: Cinematography, key: -196052c9'
            label: Text
            name: '-196052c9'
            widget: string
          - hint: "Original text: Video testimonials, motion graphics, travel videos, you name it! I\_love working a camera and editing powerful content. Video is a powerful medium but there is nothing I love capturing more than the beauty of our Planet. There is so much untapped beauty in the world. I\_created this piece with footage I\_captured from across Australia. I\_made this as a reminder to myself and others to cherish the beauty that surrounds us and make the best of every precious day., key: -65df427f"
            label: Text
            name: '-65df427f'
            widget: text
          - hint: 'Original text: Photography, key: -38f29e83'
            label: Text
            name: '-38f29e83'
            widget: string
          - hint: "Original text: A photo is worth a thousand words right?\_Right!\_Photography is the only language that can be understood anywhere in the world. I\_find that very powerful. Few things make me happier than grabbing my DSLR\_and heading into a new frontier. Below are some of my favorite photographs I have taken on my journey. , key: -4f7bfad7"
            label: Text
            name: '-4f7bfad7'
            widget: text
          - hint: 'Original text: Artwork, key: 3797efd4'
            label: Text
            name: 3797efd4
            widget: string
          - hint: "Original text: Ever since I\_was a child I was always doodling. I find drawing to be one of the freest forms of creativity as there are no rules. Just the medium and limitless possibilities. My favorite medium is Digital painting. I do all my artwork in photoshop with nothing but a tablet and pen. , key: 31cefc5f"
            label: Text
            name: 31cefc5f
            widget: text
          - hint: 'Original text: Dance, key: 3ebff93'
            label: Text
            name: 3ebff93
            widget: string
          - hint: "Original text: If there was one form of creativity that truly defined who I\_am it would undoubtably be Dance. I was 11 years old when I\_took my first dance class and I\_know immediately I\_would dance till the day I die. 16 years later after working on several professional companies. I\_believe dancing has shaped my skills as a creative in many ways. Video editing, Animation, and Motion graphics all tell a story through motion in a way not so different from a choreographed dance piece., key: 3bde08c7"
            label: Text
            name: 3bde08c7
            widget: text
          - hint: 'Original text: Volenteering, key: 4dc28'
            label: Text
            name: 4dc28
            widget: string
          - hint: "Original text: Giving back to the community is very important to me. Whether it is in your own community or across the globe. I\_spent a few months traveling India and teaching hundreds of boys in orphanages breakdancing, to monthly volunteering at the food bank to helping build community gardens and teaching children in STEM\_programs. I\_am so grateful my company does so much philanthropy. I\_created this video for my colleague and friend who runs DISCO\_Cares., key: 1a6a967d"
            label: Text
